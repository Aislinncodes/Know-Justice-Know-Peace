<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Volunteer and Donate Page</title>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #bb7a03;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KPKJ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/volunteer_donate_pg.html">Volunteer / Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <button id="modal-btn" type="button" class="btn btn-outline-light me-4">Sign In / Sign Up</button>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search Organizations" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!--My Modal-->

      <div id="modal" class="signin-signup-modal">
        <div class="modal-content">
        <form action="" class="login-form" id="login">
          <h2>Login</h2>
          <div class="form-message form-message-error">Incorrect username and password combination</div>
          <label for="login-uname">Username:</label>
            <input id="login-uname" type="text" name="login-uname"   placeholder="Username or email" autofocus>
          <label for="login-pword">Password:</label>
            <input id="login-pword" type="password" name="login-pword" placeholder="Password" autofocus>
          <button type="submit" class="btn btn-outline-light">LogIn</button>
          <label class="remember-login">
            <input type="checkbox" checked="checked" name="remember-login"> Remember me
          </label>
          <span class="forgot-pword">Forgot <a href="#">password?</a></span>
          <span class="create-acct">Don't have an account? <a href="#">Create Account</a></span>
        </form>
        <form action="" class="signup-form" id="signup-form">
          <label for="signup-fname">First Name:</label>
            <input type="text" name="signup-fname">
          <label for="signup-lname">Last Name:</label>
            <input type="text" name="signup-lname">
          <label for="signup-email">Email:</label>
            <input type="email" name="signup-email">
          <label for="signup-pword">Password:</label>
            <input type="password" name="signup-pword">
          <button type="submit" class="btn btn-outline-light">SignUp</button>
        </form>
      </div>
      </div>
    <main>
        <h1>Volunteer and/or Donate Forms</h1>
        <h3 class="text-center">Volunteer</h3>
        <form class="row g-3 container">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </main>
</body>
</html>
